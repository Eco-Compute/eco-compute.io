<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `/favicon-32x32.png` | absURL }}" type="image/x-icon" sizes="32x32">
  <link rel="icon" href="{{ `/favicon-32x32.png` | absURL }}" type="image/x-icon" sizes="32x32">

  <link rel="shortcut icon" href="{{ `/favicon-16x16.png` | absURL }}" type="image/x-icon" sizes="16x16">
  <link rel="icon" href="{{ `/favicon-16x16.png` | absURL }}" type="image/x-icon" sizes="16x16">

  <link rel="shortcut icon" href="{{ `/favicon-512x512.png` | absURL }}" type="image/x-icon" sizes="512x512">
  <link rel="icon" href="{{ `/favicon-512x512.png` | absURL }}" type="image/x-icon" sizes="512x512">

  <link rel="shortcut icon" href="{{ `/favicon-192x192.png` | absURL }}" type="image/x-icon" sizes="192x192">
  <link rel="icon" href="{{ `/favicon-192x192.png` | absURL }}" type="image/x-icon" sizes="192x192">

  <link rel="shortcut icon" href="{{ `/favicon.ico` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `/favicon.ico` | absURL }}" type="image/x-icon">

</head>
