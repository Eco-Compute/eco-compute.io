<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

  <meta property="og:type" content="{{ if .Page.IsHome }}website{{ else }}article{{ end }}">
  <meta property="og:title" content="{{ with .Params.Title }}ecoCompute - {{.}}{{else}}ecoCompute - The biggest engineering conference on sustainability in hardware & software{{end}}">
  <meta property="og:url" content="{{ .Page.Permalink }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ with .Params.socialmedia_preview }}{{ . }}{{ else }}images/teaser_img.webp{{ end }}">
  <meta property="article:published_time" content="2025-03-12T11:11:00Z">


  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `/favicon-32x32.webp` | absURL }}" type="image/x-icon" sizes="32x32">
  <link rel="icon" href="{{ `/favicon-32x32.webp` | absURL }}" type="image/x-icon" sizes="32x32">

  <link rel="shortcut icon" href="{{ `/favicon-16x16.webp` | absURL }}" type="image/x-icon" sizes="16x16">
  <link rel="icon" href="{{ `/favicon-16x16.webp` | absURL }}" type="image/x-icon" sizes="16x16">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ `/apple-touch-icon.webp` | absURL }}">

  <link rel="shortcut icon" href="{{ `/favicon.ico` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `/favicon.ico` | absURL }}" type="image/x-icon">
  <script type="text/javascript" src="https://cfp.eco-compute.io/ecocompute-2025/schedule/widget/v2.en.js"></script>


</head>
