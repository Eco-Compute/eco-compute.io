{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <ul class="mt-5 talk-table pl-0 list-unstyled">
        {{ range .Data.Pages }}
        <li class="d-md-flex align-items-center justify-content-between p-4 mb-3 bg-light">
          <div class="content">
            <h3><a href="{{ .Permalink }}">{{ .Params.title | markdownify }}</a></h3>
            <div class="speaker-info">
              <div class="mb-0 mt-3"><a href="{{ .Params.speaker_link }}">{{ .Params.speaker_name }}</a></div>
            </div>
          </div>
          {{ with .Params.speaker_image }}
          <div class="content-img text-lg-right">
            <img src="{{ . | relURL }}" alt="" class="img-fluid" loading="lazy">
          </div>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
