{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="speaker-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-5 mb-5 mb-md-0">
        {{ with .Params.speaker_image }}
        <div class="content-img text-lg-right">
          <img src="{{ . | absURL }}" alt="" class="img-fluid" loading="lazy">
        </div>
        {{ end }}
        <a href="{{ .Params.speaker_link }}">{{.Params.speaker_name  }}</a>
      </div>
      <div class="col-lg-10 col-md-7">
        <div class="speaker-single-wrap">
          <!-- <div class="speaker-header mb-4">
            <h2>{{ .Title }}</h2>
            <span class="text-color">{{ .Params.Designation }}</span>
          </div> -->

          <div class="content">{{ .Content }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
