############################## Event ##############################
event:
  enable : true
  title_outline : "ECOCOMPUTE"
  title : "Let's make digital sustainable"
  image_back : "images/about/h1-gallery-img-7.webp"
  image_front : "images/about/main-home-img-1.webp"
  content : "EcoCompute brings together software developers, hardware designer and data center professionals in order to create a sustainable digital future.
    <br><br>
    We want to bring all three worlds together to reduce implementation hurdles to get sustainability for digital infrastructures into action.
    <br><br>
    We aim to bring together experts, and innovators to discuss and showcase sustainable practices across these technical domains."
  button:
    enable : true
    label : "Discover More"
    link : "about"

######################### Call to action #########################
cta:
  enable : true
  subtitle : ""
  title : "Meet top **experts** <br> & industry heads in a unique **2-days** experience."
  image : "images/banner/rev-slider-09.webp"
  button:
    enable : true
    label : "get your ticket"
    link : "/#pricing"

############################# Feature ###########################
feature:
  enable: true
  title: "Why join?"
  subtitle: "There are loads of reasons to come!"
  feature_item:

    - name : "Sharing"
      icon : "tf-ion-android-share"
      bg_color: "coal"
      content : "EcoCompute provides a platform for sharing the latest research, innovations, and practices in green technology.
      <br><br>
      This includes new findings in energy-efficient computing, sustainable hardware design, and eco-friendly software development.
"

    # feature item loop
    - name : "Learning"
      icon : "tf-ion-android-compass"
      bg_color: "karmin"
      content : "With industry leaders and experts present, attendees can gain insights into the current state and future trends of green technology.
      <br><br>
      These insights can be invaluable for understanding market needs, regulatory environments, and emerging opportunities in the field."

    - name : "Sustainable Future"
      icon : "tf-ion-android-globe"
      bg_color: "turquoise"
      content : "The UN SDGs define sustainability as the goal to not compromise the opportunities of upcoming generations
      <br><br>
      We as technologists that create hardware and software want to create a conference with the aim to present solutions to achieve this goal.
"


