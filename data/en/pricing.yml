################################# timer ############################
timer:
  enable : true
  title : "**Count the day** <br>until conference start"
  content : "Our intensive 2-day conferences will dive deep into topics like hardware, software and datacenter sustainability. We hope you’ll join us!"
  # timer value comes from "homepage.yml" file

################################# Pricing ##########################
pricing:
  enable : true
  title_outline : "Price"
  title : "Get your Ticket"
  content : ""
  pricing_table:
    # pricing table loop
    - title : "Early"
      style : "1"
      price : "150 EUR"
      icon : "tf-ion-android-bulb"
      bg_image : "images/bg/page-header.webp"
      services:
        - "Confirmed Reservation"
        - "Payment in Q1/2024"
        - "Two Days Ticket 🎫"
        - "Coffee & Lunch ☕️ 🥙"
        - "Workshops 👩‍💻🧑🏾‍💻"
        - "Conference Dinner"
        - "Sustainable Conference Baggie 🌱<br><br>"
      button:
        label : "Closed"
        link : "#"

    # pricing table loop
    - title : "Regular"
      style : "2"
      price : "250 EUR"
      icon : "tf-ion-play"
      bg_image : "images/bg/page-header.webp"
      services:
        - "Two Days Ticket 🎫"
        - "Coffee & Lunch ☕️ 🥙"
        - "Workshops 👩‍💻🧑🏾‍💻"
        - "Sustainable Conference Baggie 🌱"
        - "Conference Dinner 🍝 (extra)"
        - "See our <a href='/grants'><u>grants page</u></a> for reduced price options<br><br>"
      button:
        label : "Get Ticket"
        link : "https://eco-compute-2024.eventbrite.com"

    # pricing table loop
    - title : "Company"
      style : "3"
      price : "Enterprise"
      icon : "tf-ion-briefcase"
      bg_image : "images/bg/page-header.webp"
      services:
        - "Two Days Ticket 🎫"
        - "Coffee & Lunch ☕️ 🥙"
        - "Workshops included 👩‍💻🧑🏾‍💻"
        - "Sustainable Conference Baggie 🌱"
        - "Conference Dinner 🍝 (extra)"
        - "Discounts for multiple tickets 😍"
        - "Sponsoring opportunities 🥳"

      button:
        label : "Contact Us"
        link : "mailto:info@eco-compute.io"

